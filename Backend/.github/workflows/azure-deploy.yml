name: Deploy to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'Backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'
        
    - name: Prepare deployment
      run: |
        # Create deployment directory
        mkdir -p Backend/deploy
        
        # Copy application files
        cp Backend/package*.json Backend/deploy/
        cp -r Backend/src Backend/deploy/
        
        # Create the startup script in the correct location
        mkdir -p Backend/deploy/startup
        echo "#!/bin/sh
        cd /home/site/wwwroot
        npm install --production
        node src/app.js" > Backend/deploy/startup/startup.sh
        
        chmod +x Backend/deploy/startup/startup.sh
        
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_APP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: Backend/deploy